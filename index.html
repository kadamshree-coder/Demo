<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Marry Me?</title>

<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
        margin-bottom: 30px;
        color: #ff3366;
    }

    button {
        font-size: 20px;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
    }

    #yes {
        background: #28a745;
        color: white;
        position: relative;
    }

    #no {
        background: #dc3545;
        color: white;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you marry me? üíç‚ù§Ô∏è</h1>
    <button id="yes" onclick="yesClicked()">Yes</button>
    <button id="no">No</button>
</div>

<script>
    const noBtn = document.getElementById("no");

    noBtn.addEventListener("mouseover", moveButton);

    function moveButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function yesClicked() {
        document.body.innerHTML = `
            <div style="
                display:flex;
                justify-content:center;
                align-items:center;
                height:100vh;
                background:#ff758c;
                color:white;
                font-size:40px;
                font-family:Arial;
                text-align:center;">
                Yayyy! üíñüòç<br>We are getting married!
            </div>
        `;
    }
</script>

</body>
</html>
