<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Marry Me?</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: white;
        padding: 45px;
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        z-index: 2;
    }

    h1 {
        color: #ff3366;
        font-size: 34px;
        margin-bottom: 30px;
        animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }

    button {
        font-size: 22px;
        padding: 14px 35px;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        margin: 10px;
        transition: transform 0.2s;
    }

    #yes {
        background: linear-gradient(45deg, #28a745, #5be584);
        color: white;
    }

    #yes:hover {
        transform: scale(1.1);
    }

    #no {
        background: linear-gradient(45deg, #dc3545, #ff6b6b);
        color: white;
        position: absolute;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 24px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you marry me? ğŸ’â¤ï¸</h1>
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ™ˆ</button>
</div>

<audio id="music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("music");

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
        music.play();
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                flex-direction:column;
                justify-content:center;
                align-items:center;
                background:linear-gradient(135deg,#ff758c,#ff7eb3);
                color:white;
                font-size:38px;
                text-align:center;
                font-family:Segoe UI;">
                ğŸ’– She said YES! ğŸ’–<br><br>
                Forever starts now ğŸ˜ğŸ’
            </div>
        `;
    });

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
    }, 300);
</script>

</body>
</html>
