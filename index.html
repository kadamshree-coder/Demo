<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Anju ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 50px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        z-index: 2;
        width: 90%;
        max-width: 450px;
    }

    h1 {
        color: #ff3366;
        font-size: 32px;
        margin-bottom: 20px;
    }

    #typing {
        font-size: 20px;
        min-height: 60px;
        margin-bottom: 30px;
        color: #555;
    }

    button {
        font-size: 20px;
        padding: 14px 35px;
        border-radius: 40px;
        border: none;
        cursor: pointer;
        margin: 10px;
    }

    #yes {
        background: linear-gradient(45deg, #28a745, #6decb9);
        color: white;
    }

    #no {
        background: linear-gradient(45deg, #dc3545, #ff6b6b);
        color: white;
        position: absolute;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 22px;
        animation: float 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }

    .line {
        font-size: 26px;
        color: white;
        animation: fadeIn 1.3s ease forwards;
        opacity: 0;
        margin: 12px 0;
    }

    @keyframes fadeIn {
        to { opacity: 1; transform: translateY(-10px); }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Anju, will you marry me? üíç‚ù§Ô∏è</h1>
    <div id="typing"></div>
    <button id="yes">Yes üíñ</button>
    <button id="no">No üôà</button>
</div>

<script>
    const typingEl = document.getElementById("typing");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");

    const introText = "From smiles to dreams, my favorite place is always with you, Anju‚Ä¶";

    let i = 0;
    function typeWriter() {
        if (i < introText.length) {
            typingEl.textContent += introText.charAt(i);
            i++;
            setTimeout(typeWriter, 45);
        }
    }
    typeWriter();

    function moveNo() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
        card.innerHTML = `
            <div class="line">Anju, you just made my heart the happiest üíñ</div>
            <div class="line" style="animation-delay:.8s">I promise to respect you, support you, and love you every day üå∏</div>
            <div class="line" style="animation-delay:1.6s">With you, even ordinary moments feel magical ‚ú®</div>
            <div class="line" style="animation-delay:2.4s">Forever starts with you, Anju üíç‚ù§Ô∏è</div>
        `;
        card.style.background = "transparent";
        card.style.boxShadow = "none";
    });

    // Floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }, 350);
</script>

</body>
</html>
